<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID Bot Global Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #23272a;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
        }
        .squid-emoji {
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="squid-emoji">ðŸ¦‘</div>
        <h1>SQUID Bot Global Stats</h1>
        <p>Total Reactions Tracked: <span id="reaction-count">Loading...</span></p>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firestore products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "%%FIREBASE_API_KEY%%",
            authDomain: "%%FIREBASE_AUTH_DOMAIN%%",
            projectId: "%%FIREBASE_PROJECT_ID%%",
            storageBucket: "%%FIREBASE_STORAGE_BUCKET%%",
            messagingSenderId: "%%FIREBASE_MESSAGING_SENDER_ID%%",
            appId: "%%FIREBASE_APP_ID%%"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const reactionCountElement = document.getElementById('reaction-count');

        // Listen for real-time updates
        db.collection('global').doc('stats').onSnapshot((doc) => {
            if (doc.exists) {
                reactionCountElement.textContent = doc.data().totalReactions;
            } else {
                reactionCountElement.textContent = '0';
            }
        });
    </script>
</body>
</html>
