<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUID Bot Global Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 7vh 5vw;
            border-radius: 10px;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
            max-width: 35%; /* Target 35% width for the container */
            box-sizing: border-box; /* Include padding in the width calculation */
        }
        .main-content {
            display: flex;
            align-items: center;
            margin-bottom: 3vh;
        }
        .squid-emoji {
            font-size: 10vw; /* Adjust based on viewport width for responsiveness */
            margin-right: 3vw;
        }
        #reaction-count {
            font-family: 'Comic Sans MS', cursive;
            font-size: 10vw; /* Adjust based on viewport width for responsiveness */
            font-weight: bold;
        }
        footer {
            margin-top: auto; /* Pushes the footer to the bottom */
            font-size: 1em;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <span class="squid-emoji">ü¶ë</span> <span id="reaction-count">Loading...</span>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è and ü¶ë by master629</p>
    </footer>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firestore products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app\'s Firebase configuration
        const firebaseConfig = {
            apiKey: "%%FIREBASE_API_KEY%%",
            authDomain: "%%FIREBASE_AUTH_DOMAIN%%",
            projectId: "%%FIREBASE_PROJECT_ID%%",
            storageBucket: "%%FIREBASE_STORAGE_BUCKET%%",
            messagingSenderId: "%%FIREBASE_MESSAGING_SENDER_ID%%",
            appId: "%%FIREBASE_APP_ID%%"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const reactionCountElement = document.getElementById('reaction-count');

        // Listen for real-time updates
        db.collection('global').doc('stats').onSnapshot((doc) => {
            if (doc.exists) {
                reactionCountElement.textContent = doc.data().totalReactions;
            } else {
                reactionCountElement.textContent = '0';
            }
        });
    </script>
</body>
</html>
